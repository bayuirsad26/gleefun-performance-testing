services:
  k6:
    image: grafana/k6:latest
    volumes:
      - ./tests:/tests
    command: run /tests/blockchain-api-test.js
    # Uncomment the next line to run a specific scenario
    # command: run --tag scenario=smoke /tests/blockchain-api-test.js

  # Optional: Add influxdb and grafana for better visualization
  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
    volumes:
      - influxdb-data:/var/lib/influxdb

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb

volumes:
  influxdb-data:
  grafana-data:
